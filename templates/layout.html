<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Tester</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body class="pt-0 pb-4">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#top-menu"
            aria-controls="top-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/"><i class="fas fa-bug"></i> SMTP Tester</a>

    <div class="collapse navbar-collapse" id="top-menu">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <span class="mr-2">
            <a class="github-button" href="https://github.com/tamert"
               data-color-scheme="no-preference: light; light: light; dark: light;" data-size="large"
               aria-label="Follow @tamert on GitHub">Follow @tamert</a>
            </span>
            <a class="github-button" href="https://github.com/tamert/sentry-discord-webhook/archive/master.zip"
               data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-download"
               data-size="large" aria-label="Download tamert/sentry-discord-webhook on GitHub">Download</a>
        </form>
    </div>
</nav>

<div class="container mt-5">
    {% block body %}{% endblock %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

{% block script %}{% endblock %}
</body>
</html>
